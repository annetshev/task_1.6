<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registr.css">
    <link rel="stylesheet" href="css/git_style.css">
    <title>Реєстрація</title>
</head>
<body>
    <div class="header">
        <div class="logo_text">
            <h1>Мій особистий блог</h1>
            <h3>Шевченко Анна</h3>
        </div>
        <div class="auth">
            <a href="/index.html">Головна</a>
        </div>
    </div> 


    <main>
        <div style="border: 2px solid black; margin-top: 5%; margin-left: 30%; margin-right: 35%;" class="cercle">
            <div  class="register-form-container">
                <h3 style="background-color:rgb(122, 16, 136); text-align: center; color: aliceblue;" class="form-title">Реєстрація</h3>
                <div style="margin: 15px; line-height: 35px;" class="form-fields">
                    <div style="margin-right: 15px;" class="form-field">
                        <label>Логін</label>
                        <input type="text" name="Користувач">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div  class="form-field">
                        <label>Пароль</label>
                        <input type="password" name="Пароль">
                    </div>
                    <div>
                        <label>Підтвердити пароль</label>
                        <input type="password" name="password_confirm">
                    </div>

                    <div>
                       
                          <label>Категорія</label>
                          <select name="category">
                            <option>Історичні</option>
                            <option>Наукові</option>
                        </select>
                            
                      
                        
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="terms">
                            Я згоден з умовами користувача
                        </label>
                    </div>
                    
                    <div>
                        <button class="button"><a href="/index.html">Зареєструватись</a></button>
                    </div>  
                </div>
            </div>    
        </div>
    </main>
    <footer>
        <div style="background-color: rgb(117, 85, 148);" class="footer">
            <h5 align="center">&copy Всі права захищені </h5><br>
            <h5 align="center">Розробник: курсант 202 начаьної групи Шевченко А.О.</h5>


        </div>

    </footer>


    
</body>
</html>
